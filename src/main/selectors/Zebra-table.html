<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Css3美化表格</title>
    <script type="text/javascript" src="../js/jquery-2.2.3.js"></script>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        body{padding: 40px 100px;}
        .demo{width: 600px;margin: 40px auto;font-family: 'trebuchet MS','Lucida sans', Arial;
        font-size: 14px;color: #444;}
    </style>
</head>
<body>
<div class="demo">
    <table class="bordered">
        <thead><td>#</td><td>IMDB Top 10 Movies</td><td>Year</td></thead>
        <tbody>
            <tr><td>1</td><td>The Shawshank Redemption</td><td>1993</td></tr>
            <tr><td>2</td><td>The Shawshank Redemption</td><td>1993</td></tr>
            <tr><td>3</td><td>The Shawshank Redemption</td><td>1993</td></tr>
            <tr><td>4</td><td>The Shawshank Redemption</td><td>1993</td></tr>
        </tbody>
    </table>
    <p style="height: 50px;"></p>
    <table class="zebra">
        <thead>
        <tr>
            <th>#</th>
            <th>IMDB Top 10 Movies</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>The Shawshank Redemption</td>
            <td>1994</td>
        </tr>
        <tr>
            <td>2</td>
            <td>The Godfather</td>
            <td>1972</td>
        </tr>
        <tr>
            <td>3</td>
            <td>The Godfather: Part II</td>
            <td>1974</td>
        </tr>
        <tr>
            <td>4</td>
            <td>The Good, the Bad and the Ugly</td>
            <td>1966</td>
        </tr>
        </tbody>
        <tfoot>
        <tr><td>&nbsp;</td><td></td><td></td></tr>
        </tfoot>
    </table>
</div>
</body>
</html>
